<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="UTF-8" />
		<!-- import css -->
    	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/style.css') }}">
    	<!-- name of tab -->
    	<title>Giving Tree</title>
    	<!-- icon of tab -->
    	<link rel="shortcut icon" type="image/x-icon" href= "{{ url_for('static',filename='img/favicon.ico') }}">
	</head>
	<body>
		<!-- logo and title -->
		<div class="title">
			<h1><img src="../static/img/logo_title.png" alt="logo" style="float:left; width:375px; height:100px;"></h1>
		</div>
		
		<!-- navigation bar -->
		<div class="navbar">
  			<a href="{{ url_for('index') }}">Home</a>
  			<a href="{{ url_for('query') }}">Get Started</a>
		</div>
		
		<!-- main body paragraph -->
		<div class="box">
			<h2>Select a charity by:</h2>
      	</div>

      	
      	<div class="searchbox">
      		<button class="under over" onclick="style.display = 'none'">Name</button>
      		<div class="under">
      			<form method="POST">
    				<input name="text" id="text">
    				<input type="submit">
				</form>
			</div>
		</div>
			
      	<!-- categories -->
      	<div class="charitybox">
      	<button class="under over" onclick="style.display = 'none'">Category</button>
      	<div class="under">
		<div class="row">
			
			<form method="POST" action="/stocks">
  			<div class="category">
    			<button class="category_box" name="text" value="Health" style="background-image: url('../static/img/health.jpg');">
      				<h2 style="color: white;">Health</h2>
      			</button>
  			</div>
  			</form>
  			
  			<form method="POST" action="/stocks">
  			<div class="category">
    			<button class="category_box" name="text" value="Environment" style="background-image: url('../static/img/environment.jpg');">
      				<h2 style="color: white;">Environment</h2>
    			</button>
  			</div>
  			</form>
  			
  			<form method="POST" action="/stocks">
  			<div class="category">
    			<button class="category_box" name="text" value="Human Rights" style="background-image: url('../static/img/humanrights.jpg');">
      				<h2 style="color: white;">Human Rights</h2>
    			</button>
  			</div>
  			</form>
  			
  			<form method="POST" action="/stocks">
  			<div class="category">
    			<button class="category_box" name="text" value="Community Development" style="background-image: url('../static/img/community.jpg');">
      				<h2 style="color: white;">Community Development</h2>
    			</button>
  			</div>
  			</form>
  			
  			<form method="POST" action="/stocks">
  			<div class="category">
    			<button class="category_box" name="text" value="Education" style="background-image: url('../static/img/education.jpg');">
      				<h2 style="color: white;">Education</h2>
    			</button>
  			</div>
  			</form>
  			
  			<form method="POST" action="/stocks">
  			<div class="category">
    			<button class="category_box" name="text" value="Animals" style="background-image: url('../static/img/animals.jpg');">
    				<h2 style="color: white;">Animals</h2>
    			</button>
  			</div>
  			</form>
  		
		</div>
		</div>
		</div>

		<!-- bottom bar -->
		<div class="bottombar">
		</div>
	</body>
</html>
